---
name: "Testing known case studies"

on:
  push:
    branches:
      - "master"
      - "develop"

concurrency:
  group: Testing known case studies @ ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-cases:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java:
          - "openjdk@1.11.0"
          - "openjdk@1.15.0"
          - "openjdk@1.17.0"
          - "zulu@1.11.0"
          - "zulu@1.15.0"
          - "zulu@1.17.0"
          # - "amazon-corretto@1.17.0-0.35.1"
          - "amazon-corretto@1.11.0-11.9.1"
          - "graalvm-ce-java11@21.1.0"
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Scala ${{ matrix.java }}
      uses: olafurpg/setup-scala@v10
      with:
        java-version: ${{ matrix.java }}
    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Run tests with sbt
      run: |
        cd ${{ github.workspace }}
        python -m unittest
