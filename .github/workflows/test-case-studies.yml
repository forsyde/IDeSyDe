---
name: "Testing known case studies"

on:
  push:
    branches:
      - "master"
      - "develop"

concurrency:
  group: Testing known case studies
  cancel-in-progress: true

jobs:
  test-cases:
    strategy:
      matrix:
        jabba_jdk: [temurin@17, amazon-corretto@17, zulu@17, microsoft@17]
        target: [x86_64-unknown-linux-musl]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: earthly/actions-setup@v1
        with:
          version: v0.7.8
      - name: Test cases
        run: |
          cd ${{ github.workspace }}
          earthly +dist-all --jabba_jdk="${{ matrix.jabba_jdk }}" --targets="${{ matrix.target }}"
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: |
          cd ${{ github.workspace }}
          cp -r ${{ github.workspace }}/dist/x86_64-unknown-linux-musl/* .
          curl -sL https://github.com/Jabba-Team/jabba/raw/main/install.sh | JABBA_COMMAND="install ${{ matrix.jabba_jdk }} -o /jdk" bash
          export JAVA_HOME=/jdk
          export PATH=$JAVA_HOME/bin:$PATH
          python -m pip install robotframework
          python -m robot --exclude slow TestsBenchmark.robot
